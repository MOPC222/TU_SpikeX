@PART[NesdSpX_Brake1|NesdSpX_Wing*]:FOR[zzzz_Something_after_P_because_]:NEEDS[TexturesUnlimited]
{
	@MODULE[KSPTextureSwitch],0
	{
		textureSet = MWNN_Stock_Paint_NESD_SpikeX_Aero
	}
}
+KSP_TEXTURE_SET[MWNN_Stock_Paint]:NEEDS[TexturesUnlimited]
{
	@name = MWNN_Stock_Paint_NESD_SpikeX_Aero
	@MATERIAL
	{
		mesh = 
		
		vector = _DiffuseNorm,0.75,0.75,0.75
		vector = _MetalNorm,0.5,0.5,0.5
		vector = _SmoothnessNorm,0.2,0.2,0.2
		
		texture = _MainTex,SpikeX/Parts/Aero/SpXaero
		texture = _BumpMap,TURD/TU_Standardised_Switching/000_PlaceholderTextures/Bump
		texture = _Emissive,TURD/TU_Standardised_Switching/000_PlaceholderTextures/Emis
		texture = _AOMap,TURD/TU_Standardised_Switching/000_PlaceholderTextures/Occ
		texture = _MetallicGlossMap,SpikeX/Parts/Aero/SpXaeroG
		texture = _MaskTex,TURD/TU_SpikeX/SpXaero_paint
	}
}

